<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1 style="margin: 0">POS System</h1>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px">
    <mat-nav-list>
      <mat-list-item routerLink="/pages/dashboard">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <div matListItemTitle>Dashboard</div>
      </mat-list-item>

      <mat-list-item routerLink="/pages/users">
        <mat-icon matListItemIcon>group</mat-icon>
        <div matListItemTitle>Users</div>
      </mat-list-item>

      <mat-list-item routerLink="/pages/products">
        <mat-icon matListItemIcon>collections_bookmark</mat-icon>
        <div matListItemTitle>Products</div>
      </mat-list-item>

      <mat-list-item routerLink="/pages/sales">
        <mat-icon matListItemIcon>currency_exchange</mat-icon>
        <div matListItemTitle>Sales</div>
      </mat-list-item>

      <mat-list-item routerLink="/pages/sales_history">
        <mat-icon matListItemIcon>edit_note</mat-icon>
        <div matListItemTitle>Sales history</div>
      </mat-list-item>

      <mat-list-item routerLink="/pages/reports">
        <mat-icon matListItemIcon>receipt</mat-icon>
        <div matListItemTitle>Reports</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
